# ===== DATASET =====
data_root: "outputs/cache_unified"
scope: "single"              # "single" | "multidataset"
dataset: "AD-Audiotory"      # chỉ dùng khi scope=single
band_set: ["delta","theta","alpha","beta","gamma","fullband"]

# ===== OUTPUT / LOG =====
outdir: "outputs/runs"
run_name: "exp_alpha_single"
save_resolved_config: true

# ===== DEVICE / CUDA =====
device: "cuda:0"             # "cpu" | "cuda:0" | ...
amp: true
cudnn_benchmark: true
cuda_deterministic: false
num_workers: 8
pin_memory: true
seed: 45

# ===== SPLIT / LOSO =====
train_loso: true             # true: 5-fold subject-wise (60/20/20 rotate); false: random split by subject
folds: 5
split_ratios: [0.6, 0.2, 0.2]
stratify: true               # stratify theo label ở mức subject (nếu implement)
split_seed: 45

# ===== TRAINING =====
model_name: "DeepTokenEEG"
epochs: 5
batch_size: 256
lr: 0.001
weight_decay: 0.0001
optimizer: "adamw"           # "adam" | "adamw" | "sgd"
scheduler: "cosine"          # "none" | "cosine" | "step"
warmup_epochs: 5
grad_clip_norm: 1.0

# ===== MODEL =====
d_model: 32
dropout: 0.5
num_class: 2
tokenizer_method: "conv"
tokenizer_kernel_size: 7
resnet_n_blocks: 3
resnet_dilations: [2, 2, 2]

# ===== EVAL =====
subject_agg: "mean_prob"     # "mean_prob" | "vote"
threshold: 0.5               # dùng cho subject-level (và segment-level nếu muốn)
metrics: ["acc", "f1", "auc"]
save_best_on: "subject_f1"   # tuỳ bạn

# --- DEFAULTS add ---
"early_stop": True
"patience": 12
"min_delta": 0.0

"wandb_mode": "online"     # "online" | "offline" | "disabled"
"wandb_project": "DeepTokenEEG"
"wandb_entity": None